<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="starter"  class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/imgs/starter/starter.css}"/>
    <div data-options="region:'north',collapsible:false,split:false,border:true,minWidth:10,minHeight:10,maxWidth:10000,maxHeight:10000,expandMode:'float',collapsedSize:28,hideExpandTool:false,hideCollapsedContent:true,iconCls:null,href:null" style="width:100%;height:55px;"><div style="width:100%;height:53px;">
        <div class="icon-ok" style="display:table-cell;width:53px;height:53px;">
        </div>

        <div style="display:table-cell;vertical-align:middle;">
            <div style="font-weight:bold;padding-left:15px;">
                <span style="">Тестировочный модуль</span>

            </div>

            <div style="padding-left:15px;">
                <span style="">Проверка как модально вызывается модуль</span>

            </div>

        </div>

    </div>

    </div>
    <div data-options="region:'center',collapsible:false,split:false,border:true,minWidth:10,minHeight:10,maxWidth:10000,maxHeight:10000,expandMode:'float',collapsedSize:28,hideExpandTool:false,hideCollapsedContent:true,iconCls:null,href:null" style="width:100%;height:100%;"><div  th:id="${prefix}+'Put'" style="vertical-align:middle;height:100%;text-align:center;">
    </div>

    </div>
    <div data-options="region:'south',collapsible:false,split:false,border:true,minWidth:10,minHeight:10,maxWidth:10000,maxHeight:10000,expandMode:'float',collapsedSize:28,hideExpandTool:false,hideCollapsedContent:true,iconCls:null,href:null" style="width:100%;height:55px;"><div style="display:table;width:100%;height:53px;padding-top:10px;">
        <div style="display:table-row;">
            <div style="display:table-cell;padding:3px;">
                <span style="">Введите имя модуля</span>

                <input  th:id="${prefix}+'txRun_Module_starter'"  class="easyui-textbox" data-options="multiline:false,prompt:'Регистр имеет значение',value:'',type:'text',editable:true,disabled:false,readonly:false,iconAlign:'right',iconWidth:18,buttonText:'',buttonIcon:'',buttonAlign:'right'"  type="text"/>

                <span style="">Объект с параметрами</span>

                <input  th:id="${prefix}+'txStartParams_Module_starter'"  class="easyui-textbox" data-options="multiline:false,prompt:'В формате JSON',value:'',type:'text',editable:true,disabled:false,readonly:false,iconAlign:'right',iconWidth:18,buttonText:'',buttonIcon:'',buttonAlign:'right'"  type="text"/>

                <a  th:id="${prefix}+'btnRun_Module_starter'"  href="#" class="easyui-linkbutton" data-options="disabled:false,toggle:false,selected:false,plain:false,text:'Модально',iconCls:'icon-edit',iconAlign:'left',size:'small'"></a>

                <a  th:id="${prefix}+'btnGo_Module_starter'"  href="#" class="easyui-linkbutton" data-options="disabled:false,toggle:false,selected:false,plain:false,text:'Вызов',iconCls:'icon-back',iconAlign:'left',size:'small'"></a>

            </div>

            <div  th:id="${prefix}+'pOkCancel_Module_starter'" style="display:table-cell;text-align:right;padding-right:10px;visibility:hidden;">
                <a  th:id="${prefix}+'btnOk_Module_starter'"  href="#" class="easyui-linkbutton" data-options="disabled:false,toggle:false,selected:false,plain:false,text:'Ок',iconCls:'icon-ok',iconAlign:'left',size:'small'"></a>

                <a  th:id="${prefix}+'btnCancel_Module_starter'"  href="#" class="easyui-linkbutton" data-options="disabled:false,toggle:false,selected:false,plain:false,text:'Отмена',iconCls:'icon-cancel',iconAlign:'left',size:'small'"></a>

            </div>

        </div>

    </div>

    </div>
</div>
</body>
</html>
