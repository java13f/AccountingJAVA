<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>АС Учёт</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/themes/gray/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/themes/icon.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/themes/app.css}"/>
    <script type="text/javascript" th:src="@{/scripts/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/Core.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/easyui-lang-ru.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/Keys.js}"></script>
    <title>Вход в АС Учёт</title>
</head>
<body>
<div class="easyui-window" id="wLoginForm_Module_Login"  data-options="title:'Вход в систему',width:500,height:309,collapsible:false,minimizable:false,maximizable:false,closable:false,closed:false,zIndex:9000,draggable:true,resizable:false,shadow:true,inline:false,modal:false,border:true,constrain:false,noheader:false,collapsed:false,minimized:false,maximized:false">
    <div class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true" >
        <div data-options="region:'north',collapsible:false,split:false,border:true,minWidth:10,minHeight:10,maxWidth:10000,maxHeight:10000,expandMode:'float',collapsedSize:28,hideExpandTool:false,hideCollapsedContent:true,iconCls:null,href:null" style="width:100%;height:55px;">
            <div style="display:table-row;">
                <div class="icon-editmode" style="display:table-cell;width:55px;height:53px;"></div>
            <div style="display:table-cell;vertical-align:middle;font-weight:bold;padding-left:5px;">
                <span style="">Вход в систему</span>

            </div>

        </div>

        </div>
        <div data-options="region:'center',collapsible:false,split:false,border:true,minWidth:10,minHeight:10,maxWidth:10000,maxHeight:10000,expandMode:'float',collapsedSize:28,hideExpandTool:false,hideCollapsedContent:true,iconCls:null,href:null" style="width:100%;height:100%;">
            <form id="fLogin_Module_Login"  th:action="@{/login}"  method="post" >
                <div th:utext="${errorMessage}" style="color:red"></div>
            <div style="display:table;">
                <div style="display:table-row;">
                    <div style="display:table-cell;width:15px;">
                    </div>

                    <div style="display:table-cell;">
                        <span style="">Логин</span>

                    </div>

                    <div style="padding:3px;">
                        <input  id="txLogin_Module_Login"  class="easyui-textbox" data-options="multiline:false,width:410,prompt:'',value:'',type:'text',editable:true,disabled:false,readonly:false,iconAlign:'right',iconWidth:18,buttonText:'',buttonIcon:'',buttonAlign:'right'"  name="username"  type="text"/>

                    </div>

                </div>

                <div style="display:table-row;">
                    <div style="display:table-cell;">
                    </div>

                    <div style="display:table-cell;">
                        <span style="">Пароль</span>

                    </div>

                    <div style="display:table-cell;padding:3px;">
                        <input  id="txPassword_Module_Login"  class="easyui-textbox" data-options="multiline:false,width:410,prompt:'',value:'',type:'password',editable:true,disabled:false,readonly:false,iconAlign:'right',iconWidth:18,buttonText:'',buttonIcon:'',buttonAlign:'right'"  name="password"  type="password"/>

                    </div>

                </div>

            </div>
        </form>

        </div>
        <div data-options="region:'south',collapsible:false,split:false,border:true,minWidth:10,minHeight:10,maxWidth:10000,maxHeight:10000,expandMode:'float',collapsedSize:28,hideExpandTool:false,hideCollapsedContent:true,iconCls:null,href:null" style="width:100%;height:38px;"><div style="padding:3px;text-align:right;">
            <a  id="btnOk_Module_Login"  href="javascript:void(0)" class="easyui-linkbutton" data-options="disabled:false,toggle:false,selected:false,plain:false,text:'ОК',iconCls:'icon-ok',iconAlign:'left',size:'small'"></a>

            <a  id="btnCancel_Module_Login"  href="javascript:void(0)" class="easyui-linkbutton" data-options="disabled:false,toggle:false,selected:false,plain:false,text:'Отмена',iconCls:'icon-cancel',iconAlign:'left',size:'small'"></a>

        </div>

        </div>
    </div>

</div>
<script type="module" th:inline="javascript">
    import {LoginStart} from "./Modules/Login/Login.js";

    $( document ).ready(function() {
        Keys.InitKeys();
        contextPath = /*[[${#request.contextPath}]]*/ "";
        LoginStart();
    });
</script>
</body>
</html>
